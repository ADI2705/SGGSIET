<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <!-- Add your stylesheets or styling here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav img {
            height: 30px; /* Set the height of the logo */
            width: auto; /* Allow the width to adjust proportionally */
            margin-right: 10px; /* Add some spacing to the right of the logo */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCwZM_vxzOQcUjaprLmz1rLa8XbJvbNjBVCg&usqp=CAU" alt="Logo" > <!-- Replace 'your_logo_url_here' with your logo URL -->
    <h1>Student Details</Details></h1>
</nav>
<h1>{{ student.name }} - Detail</h1>

<p>Roll Number: {{ student.roll_number }}</p>
<p>Year: {{ student.year }}</p>

<h2>Attendance</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Present</th>
        </tr>
    </thead>
    <tbody>
        {% for att in attendance %}
            <tr>
                <td>{{ att.date }}</td>
                <td>{% if att.present %}Present{% else %}Absent{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
