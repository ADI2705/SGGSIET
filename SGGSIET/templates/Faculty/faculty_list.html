<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty List</title>
    <!-- Add your stylesheets or styling here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Faculty List</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>UID</th>
            <th>department</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        {% for Faculty in faculties %}
            <tr>
                <td>{{ Faculty.name }}</td>
                <td>{{ Faculty.uid }}</td>
                <td>{{ Faculty.department.name }}</td>
                <td>{{ Faculty.salary }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
