<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <!-- Add your stylesheets or styling here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>{{ book.title }} - Detail</h1>

<p>Author: {{ book.author }}</p>

<h2>Book Issue Details</h2>
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Issue Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        {% for issue in book.issued_books.all %}
            <tr>
                <td>{{ issue.student.name }}</td>
                <td>{{ issue.issue_date }}</td>
                <td>{{ issue.return_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
